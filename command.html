<!DOCTYPE html>
<html>

<head>
    <title>指令</title>
    <script src="./vue.js" type="text/javascript"></script>
</head>

<body>
    指令(Directives)是带有v-前缀的特殊 attribute。指令attribute的值预期是单个JavaScript表达式
    指令的职责是：当表达式的值改变时，将其产生的连带影响，响应式地作用于DOM。

    接收参数：v-bind  缩写 ：
    接收函数，绑定事件 ： v-on 缩写 @

    <div id="app">
        <div @click="click1">
            <div @click.stop="click2">
                click me
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                seen: true
            },
            methods: {
                click1: function () {
                    console.log('click 1')
                },
                click2: function () {
                    console.log('click 2')
                }
            }
        })
    </script>
</body>

</html>
