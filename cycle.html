<!DOCTYPE html>
<html>
<header>
    <title>cycle</title>
    <script src="./vue.js" type="text/javascript" charset="utf-8"></script>
</header>

<body>
    <div id="app">
        {{info}}
    </div>
    <script type="text/javascript">
        var vm = new Vue({
            // 虚拟dom
            // el表示vue下的虚拟dom的id标识，
            // 在运行时，vue框架会自动完成虚拟dom到真实dom的转换和更新
            el: '#app',
            data: {
                info: 'hi vue.js'
            },
            // 实例化之后，数据观测(data observer)和event/watcher 事件配置之前被使用
            // 类似 spring 在对class对象实例化，但还没有装配
            beforeCreate: function () {
                console.log('before create')
            },
            // 在实例创建完成之后立即被调用
            // 在这一步，实例已经完成以下的配置：数据观测(data observer),属性和方法的运算，watch和event事件回调
            // 然而，挂载阶段还没有开始，$el属性目前不可用
            create: function () {
                console.log('created')
            },
            // 在挂载之前被调用，相关的渲染函数首次被调用
            beforeMount: function () {
                console.log('beforeMount')
            },
            // el被新创建的 vm.$el替换，挂载成功
            mounted: function () {
                console.log('mounted')
            },
            // 数据更新时调用
            beforeUpdate: function () { 
                console.log('beforeUpdate')
            },
            // DOM已经更新，组件更新完毕
            updated:function (){
                console.log('updated')
            }
        })
        vm.info = 'changed...'
    </script>
</body>

</html>
